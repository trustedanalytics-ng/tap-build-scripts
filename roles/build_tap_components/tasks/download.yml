---

- set_fact:
    github_url: https://github.com

- block:
  - set_fact:
      github_url: https://{{ github_username }}:{{ github_token }}@github.com

  - name: store github credentials in cache
    command: git config --global credential.helper cache

  - name: set github credentials cache lifetime
    command: git config --global credential.helper "cache --timeout=10800" # 10800s => 3 hours
  when:
    - github_username is defined
    - github_token is defined
    - github_username | trim != ''
    - github_token | trim != ''

- name: ensure destination directory exists
  file:
    path: "{{ repos_checkout_dir }}"
    state: directory

- include: repos.yml
  with_items: "{{ list_repo | map(attribute='name') | difference(tap_commits | default([]) |  map(attribute='repo') | list) }}"
  loop_control:
    loop_var: repo

- name: clone repo and checkout to commit defined in tap_commits
  git:
    repo: "{{ github_url }}/{{ organization }}/{{ item.repo }}.git"
    dest: "{{ repos_checkout_dir }}/{{ item.repo }}"
    version: "{{ item.commit }}"
    force: "yes"
  with_items: "{{ tap_commits | default([]) }}"
  when: 
    - tap_commits is defined
    - tap_commits|length > 0
