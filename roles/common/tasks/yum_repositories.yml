---

- name: add epel repository
  yum_repository:
    name: epel
    description: epel repository
    ip_resolve: 4
    baseurl: https://dl.fedoraproject.org/pub/epel/7/x86_64/
    gpgcheck: yes
    gpgkey: https://getfedora.org/static/352C64E5.txt
    retries: 10
    state: present

- name: add maven repository
  yum_repository:
    name: epel-apache-maven
    description: epel apache maven repository
    ip_resolve: 4
    baseurl: http://repos.fedorapeople.org/repos/dchen/apache-maven/epel-$releasever/$basearch/
    gpgcheck: no
    retries: 10
    state: present

- name: install prerequisite packages
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - make
    - git
    - curl
    - wget
    - binutils
    - gcc
    - gcc-c++
    - htop
    - ncdu
    - unzip
    - zip
    - jq
    - createrepo
    - yum-utils
    - fontconfig
    - sshpass
    - bzip2
    - rpm-build
    - libffi
    - libffi-devel
    - openssl-devel
    - maven
