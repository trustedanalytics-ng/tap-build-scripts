---

- name: unpack go
  unarchive:
    src: "{{ golang_url }}"
    dest: /opt/
    remote_src: yes
    owner: "{{ TARGET_REGULAR_USER }}"
    creates: /opt/go

- name: Create go workspace
  file:
    path: "{{ REGULAR_USER_HOME }}/go"
    state: directory
    owner: "{{ TARGET_REGULAR_USER }}"
    group: "{{ TARGET_REGULAR_USER }}"

- name: Set envs related to golang in bash.bashrc
  lineinfile:
    dest: /etc/bashrc
    line: "{{ item.line }}"
  with_items:
    - { line: 'export GOROOT=/opt/go' }
    - { line: 'export PATH=$PATH:$GOROOT/bin' }
    - { line: 'export GOPATH={{ REGULAR_USER_HOME }}/go' }
    - { line: 'export PATH=$PATH:$GOPATH/bin' }
